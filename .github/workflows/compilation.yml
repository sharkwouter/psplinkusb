name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/pspdev/pspsdk:latest
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        apk add build-base readline-dev libusb-compat-dev

    - name: Compile project
      run: |
        make -j $(getconf _NPROCESSORS_ONLN) clean
        make -j $(getconf _NPROCESSORS_ONLN)
        make -j $(getconf _NPROCESSORS_ONLN) -C pspsh install
        make -j $(getconf _NPROCESSORS_ONLN) -C usbhostfs_pc
        make release

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: psplinkusb-${{ steps.slug.outputs.sha8 }}
        path: release

    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Compress & Rename bin folder
      run: | 
        tar -zcvf psplinkusb.tar.gz release/psplink
  
    - name: Create pre-release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          psplinkusb.tar.gz
          release/psplink_manual.pdf
        prerelease: true
        name: "Development build"
        tag_name: "latest"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          psplinkusb.tar.gz
          release/psplink_manual.pdf
        tag_name: ${{ steps.tag.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: gcc-core gcc-g++ make libreadline7 libreadline-devel libncurses-devel libncursesw10
      - name: Compile project
        run: |
          make -j $(getconf _NPROCESSORS_ONLN) -C pspsh
          make -j $(getconf _NPROCESSORS_ONLN) -C usbhostfs_pc
          cp windows/driver_x64/libusb0.dll usbhostfs_pc/
      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: psplinkusb-windows
          path: |
            pspsh
            usbhostfs_pc
